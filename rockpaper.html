<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="roke_styles.css" />
  <meta charset="UTF-8" />
  <meta="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Rock Paper Scissors</title> 
</head>

<body>
  <div class="wrapper">
    
    <div class="scoreboard">
      <div class="title">
        <img src='img_sound/title.png' />
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1> 0 </h1>
     
      </div>
    
    </div>
        <div id="back"><a href="secondpage.html"> Back</a></div>


    <div class="hands">
      <div class="hand paper">
        <img src="img_sound/Paper.png" onclick="pickUserHand('paper')" />
      </div>
      <div class="hand scissors">
        <img src="img_sound/Scissors.png" onclick="pickUserHand('scissors')" />
      </div>
      <div class="hand rock">
        <img src="img_sound/Rock.png" onclick="pickUserHand('rock')" />
      </div>
    </div>
    
    <div class="contest">
      
      <div class="userhand">
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userPickImage" src="img_sound/">
        </div>
      </div>

      <div class="referee">
        <div class="decision">
          <h1> YOU WIN! </h1>
        </div>
        <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
      </div>

      <div class="computerhand">
        <h1>THE HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" src='img_sound/' />
        </div>
      </div>

    </div>
  </div>
  <script src="rockpaper.js"></script>
</body>

</html>
